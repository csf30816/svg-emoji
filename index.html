<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <title>SVG Emoji</title>
    </head>
    <body>
        :)
        :D
        :P
        :(
        xD
        ;)
        <script>
            var html = document.getElementsByTagName("html")[0].innerHTML;
            html = html.replace(":)", "<img class='emoji' src='https://csf30816.github.io/svg-emoji/emojis/smile.svg'>");
            html = html.replace(":D", "<img class='emoji' src='https://csf30816.github.io/svg-emoji/emojis/big-smile.svg'>");
            html = html.replace(";)", "<img class='emoji' src='https://csf30816.github.io/svg-emoji/emojis/wink.svg'>");
            html = html.replace(":P", "<img class='emoji' src='https://csf30816.github.io/svg-emoji/emojis/tongue.svg'>");
            html = html.replace(":(", "<img class='emoji' src='https://csf30816.github.io/svg-emoji/emojis/frown.svg'>");
            html = html.replace("xD", "<img class='emoji' src='https://csf30816.github.io/svg-emoji/emojis/dead.svg'>");
            document.getElementsByTagName("html")[0].innerHTML = html;
            
            $(".emoji").css({"height":"20px"});
        </script>
    </body>
</html>
